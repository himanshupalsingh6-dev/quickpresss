<!DOCTYPE html>
<html>
<head>
  <title>Cart – QuickPress</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2 style="padding:20px;">Your Cart</h2>
<div id="cartItems" style="padding:20px;"></div>
<h3 id="total" style="padding:20px;"></h3>

<a href="checkout.html" class="floating-cart">Checkout</a>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let box = document.getElementById("cartItems");
let total = 0;

cart.forEach(item => {
  total += item.price * item.qty;
  box.innerHTML += `
    <p>${item.name} × ${item.qty} = ₹${item.price * item.qty}</p>
  `;
});

document.getElementById("total").innerText = "Total: ₹" + total;
</script>

</body>
</html>
